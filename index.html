<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai"
        }
      }
    </script>
    <style>
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4; }
        50% { box-shadow: 0 0 20px #06b6d4, 0 0 30px #06b6d4; }
      }
      .glow-on-hover:hover {
        animation: glow 1.5s infinite;
      }

      @keyframes subtle-pulse-correct {
        0% { box-shadow: 0 0 0 0 rgba(4, 120, 87, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(4, 120, 87, 0); }
        100% { box-shadow: 0 0 0 0 rgba(4, 120, 87, 0); }
      }
      .animate-pulse-correct {
        animation: subtle-pulse-correct 1.5s ease-out;
      }
       @keyframes subtle-pulse-wrong {
        0% { box-shadow: 0 0 0 0 rgba(153, 27, 27, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(153, 27, 27, 0); }
        100% { box-shadow: 0 0 0 0 rgba(153, 27, 27, 0); }
      }
      .animate-pulse-wrong {
        animation: subtle-pulse-wrong 1.5s ease-out;
      }
      
      .gradient-border {
        border-image-slice: 1;
        border-image-source: linear-gradient(to bottom right, #67e8f9, #a855f7);
      }
       @keyframes fade-in-out {
        0% { opacity: 0; }
        20%, 80% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-fade-in-out {
        animation: fade-in-out 2.5s ease-in-out forwards;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
